# Default storage, exemplifies simplisity, will create a /mnt/stateful_partition dir on host 
#  and use this for Solace message spool 
solace:
  redundancy: true
  size: small
# Current options are [gcp|aws]
cloudProvider: aws
image:
  repository: 669183491998.dkr.ecr.us-east-1.amazonaws.com/solos-vmr
  tag: 8.7.0.1027-evaluation
  pullPolicy: IfNotPresent
filepaths:
  configmap: "/mnt/disks/solace"
  secrets: "/mnt/disks/secrets"
service:
  internal: false
  type: LoadBalancer
  externalPort:
    - port: 22
      protocol: TCP
      name: ssh
    - port: 8080
      protocol: TCP
      name: semp
    - port: 55555
      protocol: TCP
      name: smf
  internalPort:
    - port: 80
      protocol: TCP
    - port: 8080
      protocol: TCP
    - port: 443
      protocol: TCP
    - port: 8443
      protocol: TCP
    - port: 55555
      protocol: TCP
    - port: 22
      protocol: TCP
storage:
  persistent: true
  type: standard
  size: 30Gi

